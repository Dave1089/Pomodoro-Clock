<div class="container clock">
	<div class='custom center-block'><button type="button" class="btn btn-success btn-lg" id="start" style="margin-left:0">START</button><button type="button" class="btn btn-danger btn-lg" id="stop" >STOP</button><button type="button" class="btn btn-info btn-lg" id="reset">RESET</button></div>
	<div class="description"><span>Break Length</span><span style="float:right;">Session Length</span></div>
	<div id="session"><span><a href="#" id='minBreak' class="operate"> - </a><span id="currBreak">5</span> <a href="#" id='addBreak' class="operate"> + </a></span><span style="float:right;"><a href="#" id='minSession' class="operate"> - </a><span id="currSession">25</span><a href="#" id='addSession' class="operate"> + </a></span></div>
	<div id='timer'>25:00</div>
	<div class='text-center' id="type">Session</div>
	
</div>
